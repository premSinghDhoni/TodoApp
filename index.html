<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <h1>TodoApp</h1>
      <form action="" class="todoForm">
        <input type="text" placeholder="todo title" class="todoInput" />
        <button type="submit" class="Add">Add</button>
      </form>
      <ul class="todoList">
        <li class="list">
          <span class="liTitle">Go walk</span>
          <div class="liHandle">
            <input type="checkbox" class="todoCheck" />
            <span class="X">X</span>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
